
<html>
<head>
    <title>user1:: list</title>
    <link rel="stylesheet" href="/ch07/css/user.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumGeumEunBoHwa.css" rel="stylesheet">
</head>
<style>
</style>
<body>
        <div><h3>user1 목록</h3></div>
        <div>
            <a th:href="@{/}">처음으로</a>
            <a th:href="@{/user1/register}">등록</a>
        </div>

        <table border="1px">

            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>휴대폰</th>
                <th>나이</th>
                <th>관리</th>
            </tr>
            <tr th:each="user:${users}">
                <td>[[${user.uid}]]</td>
                <td>[[${user.name}]]</td>
                <td>[[${user.birth}]]</td>
                <td>[[${user.hp}]]</td>
                <td>[[${user.age}]]</td>
                <td><a th:href="@{/user1/modify(uid=${user.uid})}">수정</a>
                    <a th:href="@{/user1/delete(uid=${user.uid})}">삭제</a>
                </td>
            </tr>
        </table>
</body>
</html>
